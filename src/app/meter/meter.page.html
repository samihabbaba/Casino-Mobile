<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">Meter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="10"
        ><ion-card class="ion-no-margin ion-padding ion-margin-vertical">
          <h1 class="title ion-no-margin ion-margin-bottom">
            Add Meter
            <span *ngIf="selectedMachine?.seqNumber"
              >( {{selectedMachine.seqNumber}} )</span
            >
          </h1>
          <div class="form-container" [formGroup]="form">
            <ion-item [disabled]="!selectedMachine">
              <ion-label position="floating">In </ion-label>
              <ion-input formControlName="in" min="0" type="number"></ion-input>
              <ion-icon
                name="arrow-up-outline"
                color="primary"
                slot="end"
              ></ion-icon>
            </ion-item>
            <ion-item [disabled]="!selectedMachine">
              <ion-label position="floating">Out</ion-label>
              <ion-input
                formControlName="out"
                min="0"
                type="number"
              ></ion-input>
              <ion-icon
                name="arrow-down-outline"
                color="primary"
                slot="end"
              ></ion-icon>
            </ion-item>

            <ion-item [disabled]="!selectedMachine">
              <ion-label position="floating">JackPot</ion-label>
              <ion-input
                formControlName="jackPot"
                min="0"
                type="number"
              ></ion-input>
              <ion-icon
                name="server-outline"
                color="primary"
                slot="end"
              ></ion-icon>
            </ion-item>

            <ion-button
              expand="block"
              class="ion-margin-top main-button"
              (click)="submitForm()"
              >Submit</ion-button
            >
          </div>
        </ion-card></ion-col
      >
      <ion-col size="2" class="machine-list">
        <ion-searchbar
          [debounce]="0"
          [(ngModel)]="searchQuery"
          (ionChange)="search($event)"
          showClearButton="never"
          inputmode="numeric"
          placeholder=""
          mode="ios"
          class="ion-no-padding"
        ></ion-searchbar>
        <ion-card class="ion-no-margin ion-margin-bottom">
          <ion-list>
            <ion-item
              button
              (click)="handleListClick(item)"
              class="ion-no-padding ion-text-center"
              *ngFor="let item of copyOfMachineList"
              [ngClass]="{'active-machine': item == selectedMachine}"
            >
              <ion-label>{{item.seqNumber}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
